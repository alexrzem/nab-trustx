<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Middle name</title>
  <!-- Importing Material Components Web -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
    rel="stylesheet">
  <script type="importmap">
      {
        "imports": {
          "@material/web/": "https://esm.run/@material/web/"
        }
      }
    </script>
  <script type="module">
    import "@material/web/all.js";
    import { styles as typescaleStyles } from "@material/web/typography/md-typescale-styles.js";

    document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
  </script>
  <script type="text/javascript" src="./assets/js/moments.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="./assets/css/main.css" />
  <link rel="stylesheet" href="./assets/css/progress-expand.css" />
</head>

<body id="overlay" onload="subscribeToTrustX();">
  <div class="container">
    <div class="container-top">
      <div class="container-top-navigation">
        <md-text-button id="back-button" onclick="dispatchBack()" style="visibility: hidden;">
          <i class="material-icons">arrow_back</i>
        </md-text-button>
        <div id="navigation-parent" style="position: relative; visibility: hidden;">
          <md-text-button id="progress-expand-anchor">
            <i class="material-icons right">checklist_rtl</i>
          </md-text-button>
        </div>
      </div>
    </div>

    <div class="container-content">
      <form class="form-container">
        <div class="container-body">
          <div class="container-input-header">
            <h1>What is your full legal middle name?</h1>
            <p>We've detected an initial as your middle name, we need your full legal middle name.</p>
          </div>
          <div class="container-input-section">

            <div class="full-middle-name-form" style="margin-top: 24px;">
              <md-outlined-text-field id="documentMiddleName" class="input-text" label="Middle name" type="text"
                inputmode="text" error-text="Please enter a valid name"></md-outlined-text-field>
            </div>
          </div>
        </div>
      </form>
    </div>

    <div class="container-bottom">
      <div>
        <md-filled-button id="next-button" class="next-button"
          onclick="validateAndDispatchData()">Next</md-filled-button>
      </div>
    </div>
  </div>

  <!-- Importing Material Components Web JS -->
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="./assets/js/main.js"></script>
  <script type="text/javascript" src="./assets/js/trustx.js"></script>
  <script type="text/javascript" src="./assets/js/error.js"></script>
  <script type="text/javascript" src="./assets/js/validation.js"></script>
  <script type="text/javascript" src="./assets/js/common.js"></script>

  <script>
    enableEnterKeyOnButtonId('next-button');
  </script>
  <script>
    analyticsSectionName = "what-is-your-full-legal-middle-name?"


    processCallback = (sessionData, constants) => {
      const mName = sessionData.idv?.doc2?.documentMiddleName ?? ""
      // Prepopulate middle name initial
      $('#documentMiddleName').val(mName)
    }


    // // Input validation - NB-641 - fix
    const checkMiddleName = (element) => {
      const middle = element.val()
      if(isBlank(middle)){
        removeError(element)
        return true
      } else if (!isAlphaSpaceHyphenAposOnly(middle) || middle.length > 100) {
        setError(element, ERROR_MID_NAME_LEN_SPECIAL_CHARS)
        return false
      } else {
        removeError(element)
      }
      return true
    }

    const validate = () => {
      const $middleNameEl = $('#documentMiddleName')
      return checkMiddleName($middleNameEl)
    }

    const validateAndDispatchData = () => {
      if (validate())
        dispatchData()
    }

    $("#documentMiddleName").on("input", validate)
  </script>
</body>

</html>
