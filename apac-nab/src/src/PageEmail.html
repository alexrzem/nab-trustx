    <script>

    <script type="text/javascript" src="./assets/js/error.js"></script>
    <script type="text/javascript" src="./assets/js/validation.js"></script>
    <script>
      analyticsSectionName = 'what-is-your-email-address?'

      const $validationElement = $('#email-validation')

      const isValidEmail = (email) => {
        return String(email)
          .toLowerCase()
          .match(
            /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|.(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
          );
      };

      const validate = () => {
        const $emailEl = $('#email')
        const email = $emailEl.val();

        if (!isValidEmail(email)) {
          // $validationElement.css("visibility", "visible")
          setError($('#email'), ERROR_INVALID_EMAIL)
          return false;
        } else {
          // $validationElement.css("visibility", "hidden")
          removeError($('#email'))
          return true;
          // Enable below line when Next button should validate and submit Data
          // dispatchData()
        }
      }

      function validateAndDispatchData() {
        if (validate())
          dispatchData();
      }

      $("#email").on("input", validate) // Remove this line when Next button has to the validation rather than validate on keying in email
    </script>
